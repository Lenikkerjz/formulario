
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="Style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Formulario de Contacto</h1>
        
        <div id="successMessage" class="success-message">
            ¡Mensaje enviado con éxito! Nos pondremos en contacto pronto.
        </div>
        
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre">
                <p class="error-text" id="nameError">Por favor ingresa tu nombre</p>
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Tucorreo@gmail.com">
                <p class="error-text" id="emailError">Por favor ingresa un correo electrónico válido</p>
            </div>
            
            <div class="form-group">
                <label for="subject">Asunto</label>
                <input type="text" id="subject" name="subject" placeholder="Asunto del mensaje">
                <p class="error-text" id="subjectError">Por favor ingresa un asunto</p>
            </div>
            
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" placeholder="Escribe tu mensaje"></textarea>
                <p class="error-text" id="messageError">Por favor ingresa tu mensaje</p>
            </div>
            
            <button type="submit" id="submitButton">Enviar Mensaje</button>
        </form>
    </div>

    <script src="Interactuar.js"></script>
</body>
</html>
